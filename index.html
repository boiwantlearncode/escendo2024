<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Forest Fighters: Alert System</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>Status Report</h1>
  <main>
    <div class="inner-main">
      <div class="row">
        <p>Humidity</p>
        <div>
          <p id="humidity">75</p>
          <p>RH</p>
        </div>
      </div>
      <div class="row">
        <p>Temperature</p>
        <div>
          <p id="temperature">28</p>
          <p>ºC</p>
        </div>
      </div>
      <div class="row">
        <p>Heat Index</p>
        <div>
          <p id="heatindex">38</p>
          <p>ºC</p>
        </div>
      </div>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
