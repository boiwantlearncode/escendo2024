<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <main>
    <div class="header">
      <h1>Tumbang Tanggoi Forest</h1>
      <div class="capsule-wrapper">
        <div class="capsule danger-count">
          <h3>1 Danger</h3>
        </div>
        <div class="capsule safe-count">
          <h3>5 Safe</h3>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="row">
        <div class="column">
          <h2>Sensor 1</h2>
          <p>1.3521° N, 103.8198° E</p>
        </div>
        <div class="capsule safe">
          <h3>Safe</h3>
        </div>
      </div>
      <a href="index.html" class="row row-danger">
        <div class="column">
          <h2>Sensor 2</h2>
          <p>1.1523° N, 102.4198° E</p>
        </div>
        <div class="capsule danger">
          <h3>Danger</h3>
        </div>
      </a>
      <div class="row">
        <div class="column">
          <h2>Sensor 3</h2>
          <p>1.3071° N, 101.5198° E</p>
        </div>
        <div class="capsule safe">
          <h3>Safe</h3>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <h2>Sensor 4</h2>
          <p>1.4901° N, 103.0622° E</p>
        </div>
        <div class="capsule safe">
          <h3>Safe</h3>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <h2>Sensor 5</h2>
          <p>1.3521° N, 103.8198° E</p>
        </div>
        <div class="capsule safe">
          <h3>Safe</h3>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <h2>Sensor 6</h2>
          <p>1.3521° N, 103.8198° E</p>
        </div>
        <div class="capsule safe">
          <h3>Safe</h3>
        </div>
      </div>
    </div>
    
  </main>
</body>
</html>
